{% extends 'base.html' %}
{% load static %}

{% block body %}
<!-- Offer Start -->
<div class="container-fluid my-5 py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 wow zoomIn" data-wow-delay="0.6s">
                <div class="offer-text text-center rounded p-5">
                        <h2>Pyxis Medicine Dispensation Form</h2>
                        <form method="POST">
                            {% csrf_token %}
                            
                            {% comment %} <div class="row mb-3">
                                <label for="subject_id" class="col-sm-4 col-form-label">Subject ID:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="subject_id" name="subject_id" required>
                                </div>
                            </div> {% endcomment %}
                    
                            <div class="row mb-3">
                                <label for="stay_id" class="col-sm-4 col-form-label">Stay ID:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="stay_id" name="stay_id" value="{{stay_id_id}}" required>
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="charttime" class="col-sm-4 col-form-label">Medication Chart Time:</label>
                                <div class="col-sm-8">
                                    <input type="datetime-local" class="form-control" id="charttime" name="charttime" value="{{charttime}}" required>
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="med_rn" class="col-sm-4 col-form-label">Medicine Row Number:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="med_rn" name="med_rn" value="{{med_rn}}" required>
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="name" class="col-sm-4 col-form-label">Medicine Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" name="name" value="{{name}}" required placeholder="Enter medicine name">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="gsn" class="col-sm-4 col-form-label">Generic Sequence Number (GSN):</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="gsn" name="gsn" value="{{gsn}}" required placeholder="Enter GSN">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="gsn_rn" class="col-sm-4 col-form-label">GSN Row Number:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="gsn_rn" name="gsn_rn" value="{{gsn_rn}}" required>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Offer End -->
{% endblock body %}
