{% extends 'base.html' %}
{% load static %}

{% block body %}
<!-- Offer Start -->
<div class="container-fluid my-5 py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 wow zoomIn" data-wow-delay="0.6s">
                <div class="offer-text text-center rounded p-5">
                        <h2>Triage Information Form</h2>
                        <form method="POST">
                            {% csrf_token %}
                            
                            {% comment %} <div class="row mb-3">
                                <label for="subject_id" class="col-sm-4 col-form-label">Subject ID:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="subject_id" name="subject_id" required>
                                </div>
                            </div> {% endcomment %}
                    
                            {% comment %} <div class="row mb-3">
                                <label for="stay_id" class="col-sm-4 col-form-label">Stay ID:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="stay_id" name="stay_id" required>
                                </div>
                            </div> {% endcomment %}
                    
                            <div class="row mb-3">
                                <label for="temperature" class="col-sm-4 col-form-label">Temperature (Â°F):</label>
                                <div class="col-sm-8">
                                    <input type="number" step="0.01" class="form-control" id="temperature" name="temperature" value="{{temperature}}">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="heartrate" class="col-sm-4 col-form-label">Heart Rate (bpm):</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="heartrate" name="heartrate" value="{{heartrate}}">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="resprate" class="col-sm-4 col-form-label">Respiratory Rate (breaths/min):</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="resprate" name="resprate" value="{{resprate}}">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="o2sat" class="col-sm-4 col-form-label">Oxygen Saturation (%):</label>
                                <div class="col-sm-8">
                                    <input type="number" step="0.01" class="form-control" id="o2sat" name="o2sat" value="{{o2sat}}">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="sbp" class="col-sm-4 col-form-label">Systolic Blood Pressure (mmHg):</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="sbp" name="sbp" value="{{sbp}}">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="dbp" class="col-sm-4 col-form-label">Diastolic Blood Pressure (mmHg):</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="dbp" name="dbp" value="{{dbp}}">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="pain" class="col-sm-4 col-form-label">Pain Level (0-10):</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="pain" name="pain" min="0" max="10" value="{{pain}}">
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="acuity" class="col-sm-4 col-form-label">Acuity Level (1-5):</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="acuity" name="acuity">
                                        <option value="1">Level 1</option>
                                        <option value="2">Level 2</option>
                                        <option value="3">Level 3</option>
                                        <option value="4">Level 4</option>
                                        <option value="5">Level 5</option>
                                    </select>
                                </div>
                            </div>
                    
                            <div class="row mb-3">
                                <label for="chiefcomplaint" class="col-sm-4 col-form-label">Chief Complaint:</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="chiefcomplaint" name="chiefcomplaint" rows="3">{{chiefcomplaint}}</textarea>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>                                     
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Offer End -->
{% endblock body %}
