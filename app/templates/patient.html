<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Information</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Enter Patient Information</h1>
    <form action="/your_post_url/" method="POST">
      <!-- CSRF Token for Django -->
      {% csrf_token %}

      <!-- Subject ID -->
      <div class="form-group">
        <label for="subject_id">Subject ID:</label>
        <input type="number" class="form-control" id="subject_id" name="subject_id" required>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>

      <!-- Anchor Age -->
      <div class="form-group">
        <label for="anchor_age">Anchor Age:</label>
        <input type="number" class="form-control" id="anchor_age" name="anchor_age" required>
      </div>

      <!-- Anchor Year -->
      <div class="form-group">
        <label for="anchor_year">Anchor Year:</label>
        <input type="number" class="form-control" id="anchor_year" name="anchor_year" required>
      </div>

      <!-- Anchor Year Group -->
      <div class="form-group">
        <label for="anchor_year_group">Anchor Year Group:</label>
        <input type="text" class="form-control" id="anchor_year_group" name="anchor_year_group" required>
      </div>

      <!-- Date of Death -->
      <div class="form-group">
        <label for="dod">Date of Death:</label>
        <input type="datetime-local" class="form-control" id="dod" name="dod">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Include Bootstrap JS (optional) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
