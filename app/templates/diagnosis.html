<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Diagnosis Entry Form</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="subject_id">Subject ID:</label>
                <input type="number" class="form-control" id="subject_id" name="subject_id" required>
            </div>
            
            <div class="form-group">
                <label for="stay_id">Stay ID:</label>
                <input type="number" class="form-control" id="stay_id" name="stay_id" required>
            </div>

            <div class="form-group">
                <label for="seq_num">Sequence Number:</label>
                <input type="number" class="form-control" id="seq_num" name="seq_num" required>
            </div>

            <div class="form-group">
                <label for="icd_code">ICD Code:</label>
                <input type="text" class="form-control" id="icd_code" name="icd_code" required>
            </div>

            <div class="form-group">
                <label for="icd_version">ICD Version:</label>
                <select class="form-control" id="icd_version" name="icd_version">
                    <option value="9">ICD-9</option>
                    <option value="10">ICD-10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="icd_title">ICD Title:</label>
                <textarea class="form-control" id="icd_title" name="icd_title" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
